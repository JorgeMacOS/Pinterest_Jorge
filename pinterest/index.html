            <a title="Agregar" class="btn btn-primary btn-lg rounded-circle ms-auto me-5 mb-5"
                ng-click="disposeRequest()" data-bs-toggle="modal" data-bs-target="#newRequest">
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>
        <!-- Fin botón flotante -->
    </main>
</body>

</html>
